{% extends 'base.html' %}

{% block cambio %}

<div>
    <form action="/app/buscar" method="GET">

        <input type="text" name="nombre">

        <input type="submit" value="Buscar">
    </form>
</div>

<p>
    <a href="{% url 'crear' %}">Crear</a>
</p>
<div class="container">
    <div class="row">
        {% for actividad in object_list %}

        <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                <h3>{{actividad.nombre}}</h3>
                <p class="lead mb-0">Actividad realizada en la empresa {{actividad.empresa}} </p>
                <a href="{% url 'detalle' actividad.id %} ">Detalles</a>
                <a href="{% url 'actualizar' actividad.id %} ">Actualizar</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
